version: '2'
services:
    jhipster-elasticsearch:
        image: jhipster/jhipster-elasticsearch:v4.0.0
        # Uncomment this as well as the volume section down below
        # to have elasticsearch data persisted to a volume
        # you will need to create a named volume with `docker volume create log-data`
        #volumes:
        #   - log-data:/usr/share/elasticsearch/data
    jhipster-logstash:
        image: jhipster/jhipster-logstash:v4.0.0
        environment:
            - INPUT_TCP_PORT=5000
            - INPUT_UDP_PORT=5000
            - ELASTICSEARCH_HOST=jhipster-elasticsearch
            - ELASTICSEARCH_PORT=9200
            - LOGSTASH_DEBUG=false
        ports:
            - 5000:5000
            - 5000:5000/udp
        # Uncomment this section and add a logstash.conf file in log-conf/
        # to have logstash config loaded from a volume
        #volumes:
        #    - ./log-conf/:/usr/share/logstash/pipeline/
    jhipster-console:
        image: jhipster/jhipster-console:v4.0.0
        environment:
            - ELASTICSEARCH_URL=http://jhipster-elasticsearch:9200
        ports:
            - 5601:5601
    jhipster-import-dashboards:
        image: jhipster/jhipster-import-dashboards:v4.0.0
        environment:
            - ELASTICSEARCH_URL=http://jhipster-elasticsearch:9200
    jhipster-zipkin:
        image: jhipster/jhipster-zipkin:v4.0.0
        ports:
            - 9411:9411
